<h1 mat-dialog-title>Context: {{data.trecho}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <p>Signifado: </p>
    <input matInput [(ngModel)]="data.significado">
    <p>Tradução em libras: </p>
    <input type="file" multiple [(ngModel)]="data.arquivo">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</div>
